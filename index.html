<!DOCTYPE html>
<html>
<head>
  <title>問題1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <div id="main">
      <div class="inner">

        <!-- Header -->
        <header id="header">
          <a href="#" class="logo"><strong>問題1</strong> - なぞときサイト</a>
        </header>

        <!-- Content -->
        <section id="one">
          <h2 class="major">問題1</h2>
          <p style="font-weight: bold; font-size: 1.2em;">
            次の言葉の共通点を答えよ：「赤」「青」「黄」
          </p>

          <!-- スクロール用スペース -->
          <div style="height: 250px;"></div>

          <!-- 回答フォーム -->
          <form id="answerForm" style="margin-top: 100px;">
            <input
              type="text"
              id="answer"
              name="answer"
              placeholder="ここに答えを入力"
              style="width: 100%; max-width: 400px; padding: 10px; font-size: 1em;"
            />
            <ul class="actions">
              <li>
                <input
                  type="submit"
                  value="送信"
                  class="primary"
                  style="font-size: 0.9em; padding: 5px 15px;"
                />
              </li>
            </ul>
          </form>
        </section>

      </div>
    </div>

    <!-- Sidebar（テンプレート標準のままでもOK） -->
    <div id="sidebar">
      <div class="inner">
        <!-- Menu -->
        <nav id="menu">
          <header class="major"><h2>メニュー</h2></header>
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="mondai1.html">問題1</a></li>
          </ul>
        </nav>

        <!-- Footer -->
        <footer id="footer">
          <p class="copyright">
            &copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.
          </p>
        </footer>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- 回答チェックのJavaScript -->
  <script>
    document.getElementById("answerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const answer = document.getElementById("answer").value.trim();
      if (answer === "信号") {
        window.location.href = "q2.html";
      } else {
        alert("違います");
      }
    });
  </script>

</body>
</html>
