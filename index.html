<!DOCTYPE HTML>
<html>
<head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* カスタムスタイルを追加 */
        .question-text {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        .answer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3em;
        }

        #userAnswer {
            font-size: 1.3em;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1em;
        }

        #submitBtn {
            font-size: 1em;
            padding: 8px 16px;
            width: 50%;
            max-width: 200px;
        }

        #resultMessage {
            margin-top: 1em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">

        <!-- ヘッダー -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-gem"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>問題1</h1>
                    <p class="question-text">「目には見えないけれど、命を育て、時に奪う。これは何？」</p>
                </div>
            </div>
        </header>

        <!-- メイン -->
        <div id="main">
            <section class="answer-section">
                <form id="answerForm">
                    <input 
                        type="text" 
                        id="userAnswer" 
                        placeholder="答えを入力してください" 
                        autocomplete="off"
                    />
                    <br />
                    <input 
                        type="submit" 
                        id="submitBtn"
                        class="button primary" 
                        value="送信"
                    />
                    <p id="resultMessage"></p>
                </form>
            </section>
        </div>

        <!-- フッター -->
        <footer id="footer">
            <p class="copyright">
                &copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.
            </p>
        </footer>

    </div>

    <div id="bg"></div>

    <!-- スクリプト -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 答えチェック -->
    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e){
            e.preventDefault();
            const correctAnswer = "みず"; // 正解はここで設定
            const input = document.getElementById('userAnswer').value.trim().toLowerCase();

            if(input === correctAnswer){
                document.getElementById('resultMessage').textContent = '正解！3秒後に次の問題へ進みます…';
                setTimeout(() => {
                    window.location.href = 'mondai2.html'; // 次の問題へ
                }, 3000);
            } else {
                document.getElementById('resultMessage').textContent = 'ちがうみたい…もう一度考えてみてね！';
            }
        });
    </script>
</body>
</html>
