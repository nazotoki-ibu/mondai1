<!DOCTYPE html>
<html>
  <head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  </head>
  <body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Main -->
      <section id="main" class="main style1">
        <div class="inner">
          <header class="major">
            <h2>問題1</h2>
            <p>問題文をここに書いてください。</p>
          </header>

          <form id="quizForm">
            <input
              type="text"
              id="answerInput"
              name="answer"
              placeholder="ここに答えを入力"
              style="width: 100%; margin-bottom: 1em;"
            />
            <ul class="actions special">
              <li><input type="submit" value="送信" class="primary" /></li>
            </ul>
            <p id="result" style="margin-top: 1em;"></p>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">&copy; いぶいぶ謎解きサイト</p>
      </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      document.getElementById("quizForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const answer = document.getElementById("answerInput").value.trim();
        const result = document.getElementById("result");

        // 正解チェック（ここは適宜編集）
        if (answer === "正解") {
          result.innerText = "正解です！";
          // location.href = "次のページ.html"; ←今は遷移しない
        } else {
          result.innerText = "不正解です。";
        }
      });
    </script>
  </body>
</html>
