<!DOCTYPE HTML>
<html>
<head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #answerForm {
            margin-top: 50px;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        #userAnswer {
            width: 100%;
            font-size: 1.4rem;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            color: white;
        }

        #userAnswer::placeholder {
            color: #aaa;
        }

        #answerForm input[type="submit"] {
            font-size: 1rem;
            padding: 6px 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="is-preload">

    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-gem"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>問題1</h1>
                    <h2>次の3つの言葉に共通する自然のものは何でしょう？<br>「雲」「雨」「氷」</h2>
                </div>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <section style="display: flex; justify-content: center; align-items: flex-start; height: 60vh;">
                <form id="answerForm" style="width: 90%; max-width: 450px; text-align: center;">
                    <input 
                        type="text" 
                        id="userAnswer" 
                        placeholder="答えを入力してください" 
                        autocomplete="off" 
                    />
                    <br />
                    <input 
                        type="submit" 
                        value="送信" 
                        class="button primary" 
                    />
                    <p id="resultMessage" style="margin-top: 15px; font-weight: bold;"></p>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">
                &copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.
            </p>
        </footer>

    </div>

    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 答えチェック -->
    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e){
            e.preventDefault();
            const correctAnswer = "みず";  // 正解はここで指定
            const input = document.getElementById('userAnswer').value.trim().toLowerCase();

            if (input === correctAnswer) {
                document.getElementById('resultMessage').innerHTML = '正解！3秒後に次のページへ…';
                setTimeout(function(){
                    window.location.href = 'mondai2.html'; // 次の問題ページへ
                }, 3000);
            } else {
                document.getElementById('resultMessage').textContent = 'ちがうみたい…もう一度試してね！';
            }
        });
    </script>

</body>
</html>
