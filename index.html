<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      padding: 50px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1.2em;
      margin: 20px 0;
      border: 2px solid #999;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 8px 16px;
      font-size: 1em;
    }
    #resultMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>問題1</h1>
  <p>これはテスト用の問題文です。答えを入力して送信してみてください。</p>
  <form id="answerForm">
    <input type="text" id="userAnswer" placeholder="答えを入力">
    <br>
    <input type="submit" value="送信">
  </form>
  <div id="resultMessage"></div>

  <script>
    document.getElementById("answerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const answer = document.getElementById("userAnswer").value.trim().toLowerCase();
      if (answer === "みず") {
        document.getElementById("resultMessage").textContent = "正解です！";
      } else {
        document.getElementById("resultMessage").textContent = "ちがいます。";
      }
    });
  </script>
</body>
</html>
