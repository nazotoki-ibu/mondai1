<!DOCTYPE html>
<html>
<head>
  <title>問題1</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>問題1</h1>
  <p>ここに問題を書きます。</p>

  <form id="form">
    <input type="text" id="answer" placeholder="答えを入力してね" />
    <button type="submit">送信</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const answer = document.getElementById('answer').value.trim();
      if(answer === 'みず') {
        document.getElementById('message').textContent = '正解！次のページに移動するよ！';
        setTimeout(() => {
          location.href = 'mondai2.html';
        }, 2000);
      } else {
        document.getElementById('message').textContent = 'ちがうよ。もう一度やってみてね！';
      }
    });
  </script>
</body>
</html>
