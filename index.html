<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>問題1</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    p {
      margin-bottom: 3em;
      font-size: 1.2em;
    }
    form {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      border: 2px solid #999;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 1em;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultMessage {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>問題1</h1>
  <p>これはテスト用の問題です。「みず」と入力してみてください。</p>
  <form id="answerForm">
    <input type="text" id="userAnswer" placeholder="答えを入力してください">
    <br>
    <input type="submit" value="送信">
  </form>
  <div id="resultMessage"></div>

  <script>
    document.getElementById("answerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const answer = document.getElementById("userAnswer").value.trim().toLowerCase();
      if (answer === "みず") {
        document.getElementById("resultMessage").textContent = "正解です！3秒後に次の問題へ…";
        setTimeout(() => {
          window.location.href = "mondai2.html";  // ← 次の問題ができたらここ変更
        }, 3000);
      } else {
        document.getElementById("resultMessage").textContent = "ちがいます。もう一度！";
      }
    });
  </script>
</body>
</html>
