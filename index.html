<!DOCTYPE HTML>
<html>
<head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 追加スタイル */
        .custom-input {
            width: 100%;
            font-size: 1.5rem;
            padding: 12px 16px;
            background: transparent;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.5); /* 枠線 */
            border-bottom: 3px solid #ffffff;            /* 下線を太めに */
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            text-align: center;
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        form input[type="submit"] {
            font-size: 1.5rem;
            padding: 10px 20px;
            width: 100%;
            cursor: pointer;
        }

        #answerForm {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="is-preload">

    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <!-- 後でアイコン変更可 -->
                <img src="images/myicon.png" alt="My Icon" style="width:80px; height:auto; border-radius:50%;" />
            </div>
            <div class="content">
                <div class="inner">
                    <h1>問題1</h1>
                    <p>ここに問題の内容をそのまま書きます。</p>
                </div>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <section style="display:flex; justify-content:center; align-items:center; height:60vh; flex-direction:column;">
                <form id="answerForm">
                    <input 
                        type="text" 
                        id="userAnswer" 
                        placeholder="答えを入力してください" 
                        class="custom-input"
                        autocomplete="off"
                    />
                    <br /><br />
                    <input 
                        type="submit" 
                        value="送信" 
                        class="button primary"
                    />
                    <p id="resultMessage" style="margin-top:15px; font-weight:bold;"></p>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>

    </div>

    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 回答チェック -->
    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e){
            e.preventDefault();
            const correctAnswer = "みず";  // 正解ワード
            let input = document.getElementById('userAnswer').value.trim().toLowerCase();

            if(input === correctAnswer){
                document.getElementById('resultMessage').innerHTML = '正解！3秒後に次のページへ移動します…';
                setTimeout(function(){
                    window.location.href = 'mondai2.html';  // 次ページURL
                }, 3000);
            } else {
                document.getElementById('resultMessage').textContent = 'ちがうみたい…もう一度試してね！';
            }
        });
    </script>

</body>
</html>
