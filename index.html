<!DOCTYPE HTML>
<html>
<head>
    <title>問題1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <!-- 自分のアイコン画像に差し替え -->
                <img src="images/myicon.png" alt="My Icon" style="width:80px; height:auto; border-radius:50%;" />
            </div>
            <div class="content">
                <div class="inner">
                    <h1>問題1</h1>
                    <p>ここに問題の内容をそのまま書きます。</p>
                </div>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <!-- 答え入力フォームを中央に大きく配置 -->
            <section style="display:flex; justify-content:center; align-items:center; height:60vh; flex-direction:column;">
                <form id="answerForm" style="width:80%; max-width:400px; text-align:center;">
                    <!-- 下線スタイルの入力欄 -->
                    <input 
                        type="text" 
                        id="userAnswer" 
                        placeholder="答えを入力してください" 
                        style="
                            width:100%;
                            font-size:1.5rem;
                            padding:10px;
                            border:none;
                            border-bottom:2px solid #ccc;
                            background:transparent;
                            color:#fff;
                            outline:none;
                            text-align:center;
                        "
                        autocomplete="off"
                    />
                    <br /><br />
                    <input 
                        type="submit" 
                        value="送信" 
                        class="button primary" 
                        style="font-size:1.5rem; padding:10px 20px; width:100%; cursor:pointer;"
                    />
                    <p id="resultMessage" style="margin-top:15px; font-weight:bold;"></p>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </footer>

    </div>

    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 回答チェック用スクリプト -->
    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e){
            e.preventDefault();
            const correctAnswer = "みず";  // 正解を設定
            let input = document.getElementById('userAnswer').value.trim().toLowerCase();

            if(input === correctAnswer){
                document.getElementById('resultMessage').innerHTML = '正解！3秒後に次のページへ移動します…';
                setTimeout(function(){
                    window.location.href = 'mondai2.html';  // 次の問題のファイル名
                }, 3000);
            } else {
                document.getElementById('resultMessage').textContent = 'ちがうみたい…もう一度試してね！';
            }
        });
    </script>

</body>
</html>
