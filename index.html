<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>問題1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
    }

    .container {
      max-width: 600px;
      width: 90%;
      margin-top: 80px;
      text-align: center;
    }

    .question-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 80px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border: 2px solid #888;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    button {
      padding: 8px 20px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question-title">問題1</div>
    <div class="question-text">次の言葉の共通点を答えよ：「赤」「青」「黄」</div>

    <form onsubmit="checkAnswer(event)">
      <input type="text" id="answer" placeholder="ここに答えを入力" required />
      <button type="submit">送信</button>
    </form>
  </div>

  <script>
    function checkAnswer(event) {
      event.preventDefault();
      const input = document.getElementById("answer").value.trim();
      if (input === "信号") {
        window.location.href = "q2.html"; // 正解時に遷移
      } else {
        alert("違います。");
      }
    }
  </script>
</body>
</html>
