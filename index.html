<!DOCTYPE HTML>
<html lang="ja">
<head>
  <title>謎解き mondai1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Main -->
    <section id="main" class="panel">
      <div class="inner">
        <h2>問題1</h2>
        <p>この問題の答えを入力してください。</p>
        <input type="text" id="answer" placeholder="こたえを入力" />
        <button id="submitBtn">送信</button>
        <p id="result"></p>
      </div>
    </section>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- #main自動表示の修正版スクリプト -->
  <script>
    window.addEventListener('load', function () {
      if (!location.hash || location.hash === "#") {
        location.hash = "#main";
      }
    });

    // 問題の正解判定とページ遷移
    document.getElementById('submitBtn').addEventListener('click', function() {
      const input = document.getElementById('answer').value.trim();
      const correctAnswer = "こたえ";  // 正解をここに入れる
      const nextPage = "mondai2.html"; // 次ページのURL

      if(input === correctAnswer){
        window.location.href = nextPage;
      } else {
        document.getElementById('result').textContent = "不正解です。もう一度試してください。";
      }
    });
  </script>

</body>
</html>
