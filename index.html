<!DOCTYPE HTML>
<html>
  <head>
    <title>問題1 - 謎解きサイト</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      #question-box {
        position: absolute;
        top: 15%;
        width: 80%;
        left: 10%;
        font-size: 1.4em;
        font-weight: bold;
        color: white;
        text-align: center;
      }

      #answer-form {
        position: absolute;
        bottom: 15%;
        width: 80%;
        left: 10%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ffffff88;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      input[type="submit"] {
        padding: 10px 15px;
        font-size: 0.9em;
        border: none;
        border-radius: 5px;
        background: #ffffff44;
        color: white;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background: #ffffff66;
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <article id="home">
          <div id="question-box">
            問題1：ある自然数の倍数を探しています。ヒントは「春夏秋冬」。
          </div>

          <form id="answer-form" onsubmit="checkAnswer(event)">
            <input type="text" id="answer" placeholder="答えを入力" autocomplete="off" />
            <input type="submit" value="送信" />
          </form>
        </article>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">&copy; いぶいぶ 2025</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- 回答チェック用 -->
    <script>
      function checkAnswer(event) {
        event.preventDefault();
        const answer = document.getElementById("answer").value.trim().toLowerCase();
        if (answer === "4") {
          window.location.href = "../mondai2/";
        } else {
          alert("違います。もう一度考えてみてください。");
        }
      }
    </script>
  </body>
</html>
