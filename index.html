<!DOCTYPE html>
<html>
<head>
  <title>問題1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <style>
    #main {
      padding: 2em 1em;
    }

    h1 {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 2em;
      text-align: center;
    }

    .answer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5em;
    }

    input[type="text"] {
      width: 80%;
      padding: 1em;
      font-size: 1em;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 5px;
      margin-bottom: 1em;
    }

    input[type="submit"] {
      padding: 0.5em 1em;
      font-size: 0.9em;
      background: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 3px;
      cursor: pointer;
    }

    @media screen and (min-width: 768px) {
      input[type="text"] {
        width: 50%;
      }
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">
    <section id="main">
      <div class="inner">
        <h1>問題1：ここに問題文が入ります（少し太め）</h1>

        <div class="answer-container">
          <form id="answer-form">
            <input type="text" id="answer" placeholder="ここに答えを入力" required />
            <input type="submit" value="送信" />
          </form>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.getElementById("answer-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("answer").value.trim();
      if (input === "正解の答え") {
        window.location.href = "https://nazotoki-ibu.github.io/mondai2/";
      } else {
        alert("違います。もう一度お試しください。");
      }
    });
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
